<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Проверка типа и версии браузера</title>
    <style>
       p > span {
           color: #808080;
       }
    </style>
</head>
<body>
<div id="userAgent"></div>

<script type="text/javascript" src="../browser.checker.js"></script>
<script type="text/javascript">

    window.getUserAgent = function(){
       return this.navigator.userAgent.toLowerCase();
    };

    function Content (element){
        this.element = element;
    }

    Content.prototype.adder = function(inner){
        this.element.innerHTML += inner;
    };

    var div = window.document.getElementById("userAgent");

    content = new Content( div );

    content.adder( "<p><span>UserAgent: </span>" + getUserAgent() + "</p>");
    content.adder( "<p><span>Browser: </span>" + window.browser.name + "</p>");
    content.adder( "<p><span>Version: </span>" + window.browser.version + "</p>");


</script>
</body>
</html>
