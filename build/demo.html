<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Проверка типа и версии браузера</title>
    <style>
       #userAgent {
           color: #b8b8b8;
           text-align: left;
       }

    </style>

    <script type="text/javascript" src="js/browser.checker.min.js"></script>
</head>
<body>
<div id="userAgent"></div>
<div style="text-align: center; font-size: 20px;">
   <p>Если Вы видите это сообщение, браузер поддерживается.</p>
   <p>Попробуйте зайти, например, с IE, используя эмуляцию IE 7.</p>
</div>

<script type="text/javascript">
   window.document.getElementById("userAgent").innerHTML = window.navigator.userAgent;
</script>
</body>
</html>
